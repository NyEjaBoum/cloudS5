# Nombre maximal de tentatives de connexion avant blocage
auth.max.attempts=3

# Durée de vie du JWT en heures
jwt.expiration.hours=24

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true

# Personnalisation
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-model-expand-depth=3

# Packages à scanner
springdoc.packages-to-scan=com.projetCloud.projetCloud.controller
springdoc.paths-to-match=/api/**

spring.application.name=projetCloud
spring.datasource.url=jdbc:postgresql://localhost:5432/projetcloud
spring.datasource.username=postgres
spring.datasource.password=mamaika77
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true